<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medino | To-do List</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="responsive.css">
   
    
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho-titulo">To-do List</h1>
    </header>

    <main class="conteudo">
        <section class="conteudo-adicionar">
            <label for="inTask" class="conteudo-adicionar-etiqueta">Task:</label>
            <input type="text" name="inTaks" id="inTask"  class="conteudo-adicionar-input" placeholder="Digite uma tarefa aqui!">
            <button id="btAdd" class="conteudo-adicionar-botao"><img src="img/BOTAO.svg" alt=""></button>
        </section>

       
        <section class="conteudo-tarefas" >
            <h2 class="conteudo-tarefas-subtitulo ">Tasks</h2>
            <table id="tbTasks" class="table conteudo-tarefas-tabela ">
               
            </table>
        </section>
        
    </main>

    <footer class="rodape">
        <a href="https://github.com/JosueMedino01" target="_blank" class="rodape-ancora">
            <img src="img/instagram.webp" alt="Logo do Instagram" class="rodape-ancora-img">
            <p class="rodape-ancora-texto">/Medino.Josue </p>
        </a>
       
        <a href="https://www.instagram.com/medino.josue/" target="_blank" class="rodape-ancora">
            <img src="img/gitHub.webp" alt="Logo do gitHub" class="rodape-ancora-img">
            <p class="rodape-ancora-texto">/JosueMedino01</p>
        </a>
        <a href="https://www.linkedin.com/in/josu%C3%A9-medino-da-silva-149077227/" target="_blank" class="rodape-ancora">
            <img src="img/linkedin.webp" alt="Lodo do Linkedin" class="rodape-ancora-img">
            <p class="rodape-ancora-texto">/JosueMedino</p>
        </a>
    </footer>

    <script src="main.js"></script>
</body>
</html>
